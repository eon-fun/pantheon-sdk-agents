services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  relay:
    build: .
    image: relay:dev
    env_file:
      - .env
    ports:
      - "8000:8000"    # REST API
      - "9000:9000"    # CircuitV2 relay TCP

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

    depends_on:
      - redis

